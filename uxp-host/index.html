<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mixbox Palette</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #2b2b2b;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* åŠ è½½å®¹å™¨ */
    #loadingContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #2b2b2b;
      z-index: 100;
      transition: opacity 0.3s ease;
    }

    #loadingContainer.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* åŠ è½½å›¾æ ‡ */
    .loading-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* åŠ è½½æ–‡å­— */
    .loading-text {
      color: #e0e0e0;
      font-size: 14px;
      margin-bottom: 16px;
    }

    /* è¿›åº¦æ¡å®¹å™¨ */
    .progress-container {
      width: 280px;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      overflow: hidden;
    }

    /* è¿›åº¦æ¡ */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4a9eff, #7b68ee);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* è¿›åº¦ç™¾åˆ†æ¯” */
    .progress-percent {
      color: #888;
      font-size: 12px;
      margin-top: 8px;
    }

    /* WebView */
    #mixboxWebview {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #mixboxWebview.loaded {
      opacity: 1;
    }

    /* é”™è¯¯çŠ¶æ€ */
    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .retry-btn {
      margin-top: 12px;
      padding: 8px 20px;
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      display: none;
    }

    .retry-btn.show {
      display: inline-block;
    }

    .retry-btn:hover {
      background: #3a8eef;
    }
  </style>
</head>
<body>
  <!-- åŠ è½½è¿›åº¦æ¡ -->
  <div id="loadingContainer">
    <div class="loading-icon">ğŸ¨</div>
    <div class="loading-text" id="loadingText">Loading Mixbox Palette...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-percent" id="progressPercent">0%</div>
    <div class="error-message" id="errorMessage">Load failed. Please check your network connection.</div>
    <button class="retry-btn" id="retryBtn">Retry</button>
  </div>

  <!-- WebView -->
  <webview id="mixboxWebview"
           src=""
           width="100%"
           height="100%"
           uxpAllowInspector="true">
  </webview>

  <script src="js/host.js"></script>
</body>
</html>
