<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mixbox 调色板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>🎨 Mixbox 调色板</h1>
            <div class="palette-info">Winsor & Newton Cotman 16 色水彩</div>
            <div class="palette-selector">
                <button id="paletteBtn" class="palette-btn">切换颜料</button>
                <div id="paletteDropdown" class="palette-dropdown"></div>
            </div>
        </div>
        
        <!-- 16 色选择器 -->
        <div class="color-picker" id="colorPicker"></div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button id="clearBtn" class="clear">清空</button>
            <div class="brush-size">
                <label>笔刷大小</label>
                <input type="range" id="brushSize" min="2" max="50" value="15">
                <span id="brushSizeValue">15</span>px
            </div>
            <div class="brush-size">
                <label>颜料浓度</label>
                <input type="range" id="brushMix" min="1" max="50" value="30">
                <span id="brushMixStrength">30</span>%
            </div>
            <div class="brush-preview-btn" id="brushPreviewBtn" title="选择笔刷">
                <canvas id="brushPreviewCanvas" width="28" height="28"></canvas>
            </div>
            <div class="history-buttons">
                <button id="undoBtn" title="撤销" disabled>↶</button>
                <button id="redoBtn" title="重做" disabled>↷</button>
            </div>
            <div class="tool-buttons">
                <button id="smudgeBtn" class="tool-btn" title="涂抹工具">🖌️</button>
                <button id="eyedropperBtn" class="tool-btn" title="吸管工具 (Alt)">💧</button>
            </div>
        </div>
        
        <!-- 混色区 -->
        <div class="mix-area-container">
            <div class="mix-area-header">
                <h3>混色区</h3>
                <div class="color-indicators">
                    <div class="color-indicator">
                        <div class="color-box foreground" id="fgColorBox"></div>
                        <span>前景色</span>
                    </div>
                    <div class="color-indicator">
                        <div class="color-box background" id="bgColorBox"></div>
                        <span>背景色</span>
                    </div>
                </div>
            </div>
            <div class="mix-area">
                <canvas id="mixCanvas" width="550" height="400"></canvas>
            </div>
        </div>
        
        <!-- 信息显示 -->
        <div class="info">
            <p><strong>操作说明：</strong></p>
            <p>• <strong>点击颜料</strong> → 选择颜色后在调色区绘制</p>
            <p>• <strong>点击笔刷图标</strong> → 选择/上传笔刷</p>
            <p>• <strong>Alt + 左键点击画布</strong> → 取色为前景色</p>
            <p>• <strong>Alt + 右键点击画布</strong> → 取色为背景色</p>
            <p>• 点击 ↶ 撤销 / ↷ 重做</p>
            <p id="statusText">• 当前模式: <strong>绘制</strong></p>
            <p class="github-link">GitHub: <a href="https://github.com/brairou/mixbox-palette" target="_blank">github.com/brairou/mixbox-palette</a></p>
        </div>
    </div>

    <!-- 笔刷选择器弹窗 -->
    <div class="brush-selector-modal" id="brushModal">
        <div class="brush-selector-content">
            <div class="brush-selector-header">
                <h3>选择笔刷</h3>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <div class="brush-grid" id="brushGrid"></div>
        </div>
    </div>

<!-- 脚本加载 -->
<script>
    // 创建script标签加载适当的库
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => resolve();
            script.onerror = () => {
                console.error(`Failed to load script: ${src}`);
                reject(new Error(`Failed to load script: ${src}`));
            };
            document.head.appendChild(script);
        });
    }
    
    // 检测WebGL支持
    function isWebGLSupported() {
        try {
            const canvas = document.createElement('canvas');
            return !!(window.WebGLRenderingContext && 
                (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
        } catch(e) {
            return false;
        }
    }
    
    // 初始化应用
    async function loadAppScripts() {
        try {
            // 首先加载基础的 mixbox.js
            await loadScript('js/mixbox.js');
            console.log('✅ mixbox.js 已加载');
            
            // 根据环境选择合适的渲染器
            if (isWebGLSupported()) {
                console.log('WebGL 可用，使用 WebGL 渲染器');
                await loadScript('js/mixbox-painter.js');
                console.log('✅ mixbox-painter.js 已加载');
            } else {
                console.log('WebGL 不可用，使用 Canvas 2D 渲染器');
                await loadScript('js/mixbox-canvas-painter.js');
                console.log('✅ mixbox-canvas-painter.js 已加载');
            }
            
            // 加载其他依赖
            await Promise.all([
                loadScript('js/brush-manager.js'),
                loadScript('js/palette-storage.js')
            ]);
            console.log('✅ 其他依赖已加载');
            
            // 最后加载应用主逻辑
            await loadScript('js/app.js');
            console.log('✅ app.js 已加载');

            // 重要：手动调用 app.js 中的 initApp 函数
            console.log('🚀 正在初始化应用...');
            window.initApp();
            
        } catch (error) {
            console.error('初始化失败:', error);
            alert('加载应用程序时出错，请检查控制台获取详细信息。');
        }
    }
    
    // 页面加载完成后加载脚本
    window.addEventListener('DOMContentLoaded', loadAppScripts);

    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('✅ Service Worker 注册成功:', registration.scope);
                })
                .catch((error) => {
                    console.log('❌ Service Worker 注册失败:', error);
                });
        });
    }
</script>
</body>
</html>
